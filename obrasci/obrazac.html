            <section class="main">
                <div class="main-content">
                    <div class="form-container">
                        <h2>Obrazac</h2>
                        <form  name="obrazac" id="obrazac" method="POST" action="http://barka.foi.hr/WebDiP/2019/materijali/zadace/ispis_forme.php">
                            <fieldset class="formElement">
                                <legend>Dobavljač</legend>
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="naziv">Naziv dobavljača:</label>
                                        </div>
                                        <div class="col-75">
                                            <input class="form-entry" id="naziv" name="naziv" type="text" autofocus required="required" >
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="webAddr">Web adresa dobavljača:</label>
                                        </div>
                                        <div class="col-75">
                                            <input class="form-entry" id="webAddr"  name="webAddr" type="url" required="required">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="adresa">Adresa dobavljača:</label>
                                        </div>
                                        <div class="col-75">
                                            <input class="form-entry" id="adresa" name="adresa" type="text" required="required">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="brojTel">Broj telefona:</label>
                                        </div>
                                        <div class="col-75">
                                            <input class="form-entry" id="brojTel" name="brojTel" type="tel" required="required" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="043-125-258">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="datumDospijeca">Datum dospijeća:</label>
                                        </div>
                                        <div class="col-75">
                                            <input class="form-entry" id="datumDospijeca"  name="datumDospijeca" type="datetime-local" required="required">
                                        </div>
                                    </div>      
                            </fieldset>
                            <fieldset class="formElement">
                                <legend>Informacije o čaju</legend>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="nazivČaja">Naziv čaja:</label>
                                    </div>
                                    <div class="col-75">
                                        <input class="form-entry" id="nazivČaja"  name="nazivČaja" type="text" required="required">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="brojPaketaČaja">Broj paketića čaja:</label>
                                    </div>
                                    <div class="col-75">
                                        <input class="form-entry" id="brojPaketaČaja" name="brojPaketaČaja" type="number" required="required" min="10" max="40">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="bojaČaja">Boja čaja:</label> 
                                    </div>
                                    <div class="col-75">
                                        <input class="bojaČaja" id="bojaČaja" name="bojaČaja" type="color">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label>Opis čaja:</label><br>
                                    </div>
                                    <div class="col-75">
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="čaj1" name="čaj1" value="voćni" checked>
                                            <label for="čaj1">Voćni</label>
                                        </div>
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="čaj2" name="čaj2" value="smirujuci" checked>
                                            <label for="čaj2">Umirujući</label>
                                        </div>
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="čaj3" name="čaj3" value="jaki">
                                            <label for="čaj3">Jak</label>
                                        </div>
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="čaj4" name="čaj4" value="osvjezavajuci">
                                            <label for="čaj4">Osvježavajući</label>
                                        </div>
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="čaj5" name="čaj5" value="ljekoviti">
                                            <label for="čaj5">Ljekoviti</label>
                                        </div>
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="čaj6" name="čaj6" value="egzoticni">
                                            <label for="čaj6">Egzotični</label>
                                        </div>
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="čaj7" name="čaj7" value="eko">
                                            <label for="čaj7">Eko</label>
                                        </div>   
                                    </div>
                                </div>    
                                <div class="row">
                                    <label for="vrstaPakiranja">Odaberi pakiranje:</label>
                                    <select class="form-entry" id="vrstaPakiranja" multiple="multiple" size="3">
                                        <option value="0">Vrećice</option>
                                        <option value="1">Instant čaj</option>
                                        <option value="2">Lišće</option>
                                        <option value="3">Piramide</option>
                                        <option value="4">U boci</option>
                                        <option value="5">U limenci</option>
                                        <option value="6">Kompresirani</option>
                                    </select>
                                </div>                       
                            </fieldset>
                            <div class="row">
                                <div class="button-container">
                                    <button class="form-button" type="submit">Pošalji obrazac</button>
                                </div>      
                            </div>
                               
                        </form>
